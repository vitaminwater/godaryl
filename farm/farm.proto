syntax = "proto3";

package farm;

service Farm {

  rpc StartDaryl(StartDarylRequest) returns (StatusResponse);
  rpc HasDaryl(HasDarylRequest) returns (StatusResponse);

}

// StartDaryl

message StartDarylRequest {
  string identifier = 1;
}

// HasDaryl

message HasDarylRequest {
  string identifier = 1;
}

// Response

message StatusResponse {
  bool ok = 1;
}
